name: Deploy to Staging

on:
  push:
    branches: [ develop, staging ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'


      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: '2.4.3'

      - name: Install Dependencies
        run: |
          echo "📦 Installing dependencies from root..."
          npm ci
          echo "✅ Dependencies installed successfully"
          echo "🔧 Updating Deno dependencies..."
          cd apps/api
          deno cache --reload src/main.ts

      - name: Validate Backend
        run: |
          echo "🔍 Validating backend configuration..."
          cd apps/api
          deno check src/main.ts
          echo "✅ Backend validation passed"
          
      - name: Validate Frontend
        run: |
          echo "🔍 Validating frontend configuration..."
          cd apps/web
          npm run lint
          echo "✅ Frontend validation passed"

      - name: Build Frontend
        run: |
          cd apps/web
          npm run build
        env:
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT }}
          script: |
            echo "🚀 Starting staging deployment..."
            cd /var/www/rrcompanion-staging
            
            # Pull latest changes
            git pull origin ${{ github.ref_name }}
            
            # Deploy backend
            cd apps/api
            deno cache --reload src/main.ts
            sudo systemctl restart rrcompanion-api-staging
            
            # Deploy frontend
            echo "📦 Installing dependencies..."
            npm ci
            echo "🔨 Building frontend..."
            cd apps/web
            npm run build
            sudo cp -r dist/* /var/www/staging/
            sudo chown -R www-data:www-data /var/www/staging/
            
            echo "✅ Staging deployment completed!" 