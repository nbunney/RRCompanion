name: Deploy to Production

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy RRCompanion
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: '2.4.3'

      - name: Validate Backend
        run: |
          echo "ğŸ” Validating backend configuration..."
          cd apps/api
          deno check src/main.ts
          echo "âœ… Backend validation passed"

      - name: Install Dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies from root..."
          npm ci
          echo "âœ… Dependencies installed successfully"

      # Temporarily disabled due to ESLint dependency resolution issues
      # - name: Validate Frontend
      #   run: |
      #     echo "ğŸ” Validating frontend configuration..."
      #     npm run lint --workspace=apps/web
      #     echo "âœ… Frontend validation passed"

      - name: Build Frontend
        run: |
          echo "ğŸ”¨ Building frontend..."
          npm run build --workspace=apps/web
          echo "âœ… Frontend built successfully"
        env:
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            set -e  # Exit on any error
            
            echo "ğŸš€ Starting RRCompanion blue-green deployment..."
            
            # Check if we're in the right directory
            if [ ! -f "/var/www/rrcompanion/apps/api/src/main.ts" ]; then
                echo "âŒ Error: Please run from /var/www/rrcompanion directory"
                exit 1
            fi
            
            # Navigate to the project directory
            cd /var/www/rrcompanion
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin master
            
            # Install dependencies and build frontend
            echo "ğŸ“¦ Installing dependencies..."
            npm ci
            echo "ğŸ”¨ Building frontend..."
            cd apps/web
            
            # Copy environment file for build
            echo "ğŸ”§ Setting up environment variables..."
            if [ -f ".env" ]; then
                echo "âœ… Using existing .env file"
            else
                echo "ğŸ“ Creating .env file from template..."
                cp .env.example .env
                # Replace placeholder with actual key from GitHub secrets
                sed -i "s/pk_test_your_stripe_publishable_key_here/${{ secrets.STRIPE_PUBLISHABLE_KEY }}/" .env
                echo "âœ… Environment file configured with secret"
            fi
            npm run build
            
            # Check if build was successful
            if [ ! -d "dist" ]; then
                echo "âŒ Frontend build failed"
                exit 1
            fi
            
            echo "âœ… Frontend built successfully"
            
            # Install/update Deno dependencies
            echo "ğŸ”§ Updating Deno dependencies..."
            cd ../api
            
            # Check if deno is available, if not use the full path
            if command -v deno >/dev/null 2>&1; then
                echo "âœ… Deno found in PATH"
                deno cache --reload src/main.ts
            elif [ -f "$HOME/.deno/bin/deno" ]; then
                echo "âœ… Using Deno from ~/.deno/bin/deno"
                $HOME/.deno/bin/deno cache --reload src/main.ts
            else
                echo "âŒ Deno not found, skipping Deno dependency update"
                echo "âš ï¸ Please ensure Deno is installed on the server"
            fi
            
            # Run the blue-green deployment script
            echo "ğŸ”„ Executing blue-green deployment..."
            cd /var/www/rrcompanion
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh
            
            echo "ğŸ‰ Blue-green deployment completed successfully!"
            
            # Show service status
            echo "ğŸ“Š Service Status:"
            sudo systemctl status rrcompanion-api --no-pager

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: Wait for services to start
        run: sleep 45

      - name: Check Backend Health
        run: |
          echo "ğŸ” Checking backend health..."
          for i in {1..5}; do
            if curl -f ${{ secrets.BACKEND_URL }}/health; then
              echo "âœ… Backend is healthy!"
              break
            else
              echo "â³ Backend not ready yet, attempt $i/5..."
              if [ $i -eq 5 ]; then
                echo "âŒ Backend health check failed after 5 attempts"
                exit 1
              fi
              sleep 10
            fi
          done

      - name: Check Frontend
        run: |
          echo "ğŸ” Checking frontend..."
          for i in {1..3}; do
            if curl -f ${{ secrets.FRONTEND_URL }}; then
              echo "âœ… Frontend is accessible!"
              break
            else
              echo "â³ Frontend not ready yet, attempt $i/3..."
              if [ $i -eq 3 ]; then
                echo "âŒ Frontend check failed after 3 attempts"
                exit 1
              fi
              sleep 5
            fi
          done

      - name: Deployment Summary
        run: |
          echo "ğŸ‰ Blue-green deployment completed successfully!"
          echo "Backend: ${{ secrets.BACKEND_URL }}"
          echo "Frontend: ${{ secrets.FRONTEND_URL }}"
          echo "Health Check: ${{ secrets.BACKEND_URL }}/health" 